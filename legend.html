<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend</title>
    <link rel="stylesheet" href="legend.css">
</head>
<body>
    <div class="legend">
        <div class="legend-item legend-item__on">
            <i class="legend-icon-container">
                <i class="legend-icon-circle" style="background-color: #3cc23f;">
                    <img class="legend-icon-circle__img" src="imgs/mark.svg" alt="">
                </i>
                <i class="animation-circle"></i>
            </i>
            <span class="legend-item-text">Joined</span>
        </div>
        <div class="legend-item legend-item__on">
            <i class="legend-icon-container">
                <i class="legend-icon-circle" style="background-color: #f34c44;">
                    <img class="legend-icon-circle__img" src="imgs/mark.svg" alt="">
                </i>
                <i class="animation-circle"></i>
            </i>
            <span class="legend-item-text">Left</span>
        </div>
    </div>

<script src="src/legend.js"></script>
</body>
</html>
